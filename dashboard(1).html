<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة التطبيقات - Sudan Play</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --dark: #2c3e50;
            --light: #ecf0f1;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .admin-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 1000px;
            min-height: 80vh;
            overflow: hidden;
        }

        /* الهيدر */
        .admin-header {
            background: var(--primary);
            color: white;
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-title h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        /* المحتوى */
        .admin-content {
            padding: 2rem;
            display: grid;
            gap: 2rem;
        }

        /* البطاقات */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid var(--secondary);
        }

        .stat-card h3 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }

        /* نموذج الإضافة */
        .form-section {
            background: var(--light);
            padding: 2rem;
            border-radius: 10px;
        }

        .form-section h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            border-color: var(--secondary);
            outline: none;
        }

        select.form-control {
            height: 45px;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        /* معاينة الصور */
        .image-preview {
            display: none;
            margin-top: 0.5rem;
            text-align: center;
        }

        .image-preview img {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        /* لقطات الشاشة */
        .screenshots-container {
            background: white;
            padding: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .screenshot-input-group {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        .screenshot-input-group input {
            flex: 1;
        }

        .remove-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 5px;
            width: 40px;
            cursor: pointer;
        }

        .add-btn {
            background: var(--success);
            color: white;
            border: none;
            border-radius: 5px;
            padding: 0.5rem 1rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* قائمة التطبيقات */
        .apps-list {
            background: var(--light);
            padding: 2rem;
            border-radius: 10px;
        }

        .apps-list h3 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .apps-container {
            display: grid;
            gap: 1rem;
        }

        .app-item {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            border-left: 4px solid var(--success);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .app-icon {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .app-info {
            flex: 1;
        }

        .app-info h4 {
            margin: 0 0 0.5rem 0;
            color: var(--dark);
        }

        .app-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .app-meta span {
            background: var(--light);
            padding: 0.2rem 0.8rem;
            border-radius: 12px;
            font-size: 0.8rem;
            color: #666;
        }

        .category-tag {
            background: var(--secondary) !important;
            color: white !important;
        }

        .app-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-sm {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
        }

        /* لا يوجد بيانات */
        .no-data {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .no-data i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ddd;
        }

        /* رسائل */
        .alert {
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-container {
                min-height: auto;
            }

            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .admin-actions {
                flex-direction: column;
                width: 100%;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .app-item {
                flex-direction: column;
                text-align: center;
            }

            .app-actions {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- الهيدر -->
        <div class="admin-header">
            <div class="admin-title">
                <i class="fas fa-cog"></i>
                <h1>نظام إدارة التطبيقات</h1>
            </div>
            <div class="admin-actions">
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-globe"></i> زيارة الموقع
                </a>
                <button onclick="logout()" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i> تسجيل خروج
                </button>
            </div>
        </div>

        <!-- المحتوى -->
        <div class="admin-content">
            <!-- رسائل -->
            <div class="alert" id="alertMessage"></div>

            <!-- البطاقات الإحصائية -->
            <div class="stats-cards">
                <div class="stat-card">
                    <h3 id="totalApps">0</h3>
                    <p>إجمالي التطبيقات</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalDownloads">0</h3>
                    <p>إجمالي التنزيلات</p>
                </div>
                <div class="stat-card">
                    <h3 id="activeApps">0</h3>
                    <p>التطبيقات النشطة</p>
                </div>
                <div class="stat-card">
                    <h3 id="categoriesCount">0</h3>
                    <p>الفئات المستخدمة</p>
                </div>
            </div>

            <!-- نموذج إضافة تطبيق -->
            <div class="form-section">
                <h3><i class="fas fa-plus-circle"></i> إضافة تطبيق جديد</h3>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label>اسم التطبيق *</label>
                        <input type="text" id="appName" class="form-control" placeholder="أدخل اسم التطبيق" required>
                    </div>

                    <div class="form-group">
                        <label>فئة التطبيق *</label>
                        <select id="appCategory" class="form-control" required>
                            <option value="">اختر الفئة</option>
                            <option value="أخبار">أخبار</option>
                            <option value="موسيقى">موسيقى</option>
                            <option value="تسوق">تسوق</option>
                            <option value="تعليم">تعليم</option>
                            <option value="ترفيه">ترفيه</option>
                            <option value="أدوات">أدوات</option>
                            <option value="اجتماعي">اجتماعي</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>شعار التطبيق (URL) *</label>
                        <input type="text" id="appIcon" class="form-control" placeholder="https://example.com/icon.png" required onchange="previewImage(this.value, 'iconPreview')">
                        <div class="image-preview" id="iconPreview"></div>
                    </div>

                    <div class="form-group">
                        <label>رابط التحميل (APK) *</label>
                        <input type="text" id="appUrl" class="form-control" placeholder="https://example.com/app.apk" required>
                    </div>

                    <div class="form-group full-width">
                        <label>وصف التطبيق *</label>
                        <textarea id="appDescription" class="form-control" placeholder="أدخل وصف مفصل للتطبيق..." required></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>لقطات الشاشة</label>
                        <div class="screenshots-container" id="screenshotsInputs">
                            <!-- الحقول تضاف هنا -->
                        </div>
                        <button type="button" class="add-btn" onclick="addScreenshotField()">
                            <i class="fas fa-plus"></i> إضافة لقطة شاشة
                        </button>
                    </div>

                    <div class="form-group full-width">
                        <button class="btn btn-success" onclick="addNewApp()" style="width: 100%;">
                            <i class="fas fa-save"></i> حفظ التطبيق
                        </button>
                    </div>
                </div>
            </div>

            <!-- قائمة التطبيقات -->
            <div class="apps-list">
                <h3><i class="fas fa-list"></i> التطبيقات المضافة</h3>
                
                <div class="apps-container" id="appsContainer">
                    <!-- التطبيقات تظهر هنا -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // تحقق من تسجيل الدخول
        if (localStorage.getItem('sudanPlayAdmin') !== 'true') {
            alert('يجب تسجيل الدخول أولاً');
            window.location.href = 'login.html';
        }

        // نظام التطبيقات المنفصل
        const APP_MANAGER = {
            apps: JSON.parse(localStorage.getItem('appManagerData') || '[]'),
            
            save: function() {
                localStorage.setItem('appManagerData', JSON.stringify(this.apps));
            },
            
            add: function(app) {
                this.apps.push(app);
                this.save();
                return app;
            },
            
            remove: function(appId) {
                this.apps = this.apps.filter(app => app.id !== appId);
                this.save();
            },
            
            update: function(appId, updates) {
                const app = this.apps.find(a => a.id === appId);
                if (app) {
                    Object.assign(app, updates);
                    this.save();
                }
            },
            
            get: function() {
                return this.apps;
            },
            
            getStats: function() {
                const totalDownloads = this.apps.reduce((sum, app) => sum + (app.downloads || 0), 0);
                const activeApps = this.apps.filter(app => app.status === 'نشط').length;
                const categories = new Set(this.apps.map(app => app.category)).size;
                
                return {
                    totalApps: this.apps.length,
                    totalDownloads: totalDownloads,
                    activeApps: activeApps,
                    categoriesCount: categories
                };
            }
        };

        // بيانات أولية
        if (APP_MANAGER.apps.length === 0) {
            APP_MANAGER.add({
                id: 1,
                name: "تطبيق تجريبي",
                description: "هذا تطبيق تجريبي لنظام الإدارة الجديد",
                category: "أدوات",
                icon: "https://images.unsplash.com/photo-1611224923853-80b023f02d71?w=200&h=200&fit=crop",
                screenshots: [],
                downloads: 0,
                version: "1.0.0",
                status: "نشط",
                rating: "4.5",
                downloadUrl: "#",
                createdAt: new Date().toLocaleDateString('ar-EG')
            });
        }

        // دالة تسجيل الخروج
        function logout() {
            localStorage.removeItem('sudanPlayAdmin');
            window.location.href = 'login.html';
        }

        // دالة عرض الرسائل
        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alertMessage');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 4000);
        }

        // دالة معاينة الصورة
        function previewImage(url, previewId) {
            const preview = document.getElementById(previewId);
            if (url) {
                preview.innerHTML = `<img src="${url}" alt="معاينة الصورة" onerror="this.style.display='none'">`;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        // دالة إضافة حقل لقطة شاشة
        function addScreenshotField(url = '') {
            const container = document.getElementById('screenshotsInputs');
            const inputGroup = document.createElement('div');
            inputGroup.className = 'screenshot-input-group';
            inputGroup.innerHTML = `
                <input type="text" class="form-control screenshot-url" placeholder="https://example.com/screenshot.png" value="${url}">
                <button type="button" class="remove-btn" onclick="this.parentElement.remove()">
                    <i class="fas fa-times"></i>
                </button>
            `;
            container.appendChild(inputGroup);
        }

        // دالة إضافة تطبيق جديد
        function addNewApp() {
            const name = document.getElementById('appName').value;
            const description = document.getElementById('appDescription').value;
            const category = document.getElementById('appCategory').value;
            const icon = document.getElementById('appIcon').value;
            const url = document.getElementById('appUrl').value;
            
            if (!name || !description || !category || !icon || !url) {
                showAlert('يرجى ملء جميع الحقول الإلزامية (*)', 'error');
                return;
            }
            
            // جمع لقطات الشاشة
            const screenshotInputs = document.querySelectorAll('.screenshot-url');
            const screenshots = [];
            screenshotInputs.forEach(input => {
                if (input.value.trim()) {
                    screenshots.push(input.value.trim());
                }
            });

            const newApp = {
                id: Date.now(),
                name: name,
                description: description,
                category: category,
                icon: icon,
                screenshots: screenshots,
                downloadUrl: url,
                downloads: 0,
                version: "1.0.0",
                status: "نشط",
                rating: "4.5",
                createdAt: new Date().toLocaleDateString('ar-EG')
            };
            
            APP_MANAGER.add(newApp);
            
            // إعادة تعيين النموذج
            document.getElementById('appName').value = '';
            document.getElementById('appDescription').value = '';
            document.getElementById('appCategory').value = '';
            document.getElementById('appIcon').value = '';
            document.getElementById('appUrl').value = '';
            document.getElementById('iconPreview').style.display = 'none';
            document.getElementById('screenshotsInputs').innerHTML = '';
            
            showAlert('تم إضافة التطبيق بنجاح!');
            loadApps();
            updateStats();
        }

        // دالة تحميل التطبيقات
        function loadApps() {
            const apps = APP_MANAGER.get();
            const container = document.getElementById('appsContainer');
            
            if (apps.length === 0) {
                container.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-mobile-alt"></i>
                        <h4>لا توجد تطبيقات</h4>
                        <p>لم يتم إضافة أي تطبيقات بعد</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = apps.map(app => `
                <div class="app-item">
                    <img src="${app.icon}" alt="${app.name}" class="app-icon" onerror="this.src='https://images.unsplash.com/photo-1611224923853-80b023f02d71?w=200&h=200&fit=crop'">
                    <div class="app-info">
                        <h4>${app.name}</h4>
                        <div class="app-meta">
                            <span class="category-tag">${app.category}</span>
                            <span>التنزيلات: ${app.downloads}</span>
                            <span>v${app.version}</span>
                            <span>⭐ ${app.rating}</span>
                        </div>
                    </div>
                    <div class="app-actions">
                        <button class="btn btn-primary btn-sm" onclick="editApp(${app.id})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger btn-sm" onclick="deleteApp(${app.id})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // دالة حذف تطبيق
        function deleteApp(appId) {
            if (confirm('هل أنت متأكد من حذف هذا التطبيق؟')) {
                APP_MANAGER.remove(appId);
                showAlert('تم حذف التطبيق بنجاح');
                loadApps();
                updateStats();
            }
        }

        // دالة تعديل تطبيق
        function editApp(appId) {
            const app = APP_MANAGER.apps.find(a => a.id === appId);
            if (app) {
                // تعبئة النموذج بالبيانات الحالية
                document.getElementById('appName').value = app.name;
                document.getElementById('appDescription').value = app.description;
                document.getElementById('appCategory').value = app.category;
                document.getElementById('appIcon').value = app.icon;
                document.getElementById('appUrl').value = app.downloadUrl;
                previewImage(app.icon, 'iconPreview');
                
                // تعبئة لقطات الشاشة
                document.getElementById('screenshotsInputs').innerHTML = '';
                app.screenshots.forEach(screenshot => {
                    addScreenshotField(screenshot);
                });
                
                // حذف التطبيق القديم
                APP_MANAGER.remove(appId);
                
                showAlert('يمكنك الآن تعديل بيانات التطبيق');
            }
        }

        // دالة تحديث الإحصائيات
        function updateStats() {
            const stats = APP_MANAGER.getStats();
            document.getElementById('totalApps').textContent = stats.totalApps;
            document.getElementById('totalDownloads').textContent = stats.totalDownloads;
            document.getElementById('activeApps').textContent = stats.activeApps;
            document.getElementById('categoriesCount').textContent = stats.categoriesCount;
        }

        // عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            // إضافة حقل لقطة شاشة افتراضي
            addScreenshotField();
            
            loadApps();
            updateStats();
            
            console.log('🚀 نظام إدارة التطبيقات جاهز للعمل!');
        });
    </script>
</body>
</html>
